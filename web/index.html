
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="js/three.min.js"></script>
<script src="js/OculusRiftEffect.js"></script>
<script src="js/ColladaLoader2.min.js"></script>
<script src="js/eventemitter2.min.js"></script>
<script src="js/roslib.js"></script>
<script src="js/ros3d.js"></script> 
<script>

  function init() {
    ros = new ROSLIB.Ros({
      url : 'ws://demo2.robotwebtools.org:9090'
    });

    viewer = new ROS3D.Viewer({
      divID : 'urdf',
      width : window.innerWidth,
      height : window.innerHeight,
      antialias : true
    });

    renderer = viewer.renderer;
    effect = new THREE.OculusRiftEffect( renderer, {worldScale: 1} );
    effect.setSize( window.innerWidth, window.innerHeight );

    viewer.draw = function draw() {
      that = viewer;

      // update the controls                                                      
      that.cameraControls.update();

      // put light to the top-left of the camera                                  
      that.directionalLight.position = that.camera.localToWorld(new THREE.Vector3(-1, 1, 0));
      that.directionalLight.position.normalize();

      // set the scene                                                            
      that.renderer.clear(true, true, true);
      effect.render(that.scene, that.camera);

      // render any mouseovers                                                    
      that.highlighter.renderHighlight(that.renderer, that.scene, that.camera);

      // draw the frame                                                           
      requestAnimationFrame(draw);
    };
    viewer.draw();

    // Add stuff to the world
    viewer.addObject(new ROS3D.Grid());

    new ROS3D.UrdfClient({
      ros : ros,
      tfClient : new ROSLIB.TFClient({
        ros : ros,
        angularThres : 0.01,
        transThres : 0.01,
        rate : 10.0,
        fixedFrame : '/world'
      }),
      path : 'http://resources.robotwebtools.org/',
      rootObject : viewer.scene
    });
  }
</script>
</head>
<body onload="init()">
  <div id="urdf"></div>
</body>
</html>
